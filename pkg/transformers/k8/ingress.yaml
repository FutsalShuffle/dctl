{{ $serviceName := .Name }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-{{ $serviceName }}
spec:
  rules:
    - http:
        paths:
          {{- range $path := .Ingress.Paths }}
          - path: {{$path.Path}}
            pathType: Prefix
            backend:
              service:
                name: {{ $serviceName }}
                port:
                  number: {{$path.Port}}
{{end -}}
