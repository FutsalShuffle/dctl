version: 1
name: projectName

docker:
  enabled: true
  registry: "" #Для CI/CD

k8:
  enabled: false

deployments:
  app:
    service: true
    replicas: 2
    ingress:
      enabled: true
      paths:
        - path: "/"
          port: 3000
    containers:
      node:
        ports:
          - 3000
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 512Mi

containers:
  node:
    ports:
      - "3000:3000"
    build:
      context: .
      dockerfile: ./.dctl/containers/node/Dockerfile
      args:
        USER_ID: "$USER_ID"
        GROUP_ID: "$GROUP_ID"
    container_name: ${PROJECT_PREFIX}_node
    entrypoint: /bin/sh
    command: -c "npm i && npm run build && npm run dev"
    volumes:
      - .:/var/www/html
    restart: unless-stopped

commands:
  run:
    container: node
